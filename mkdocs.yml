site_name: CLIMB-BIG-DATA Documentation
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: indigo
      accent: amber
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
markdown_extensions:
  - attr_list
copyright: |
  &copy; CLIMB-BIG-DATA 2023
nav:
  - "Getting started":
      - "How to Register": "getting-started/how-to-register.md"
      - "Authentication": "getting-started/authentication.md"
